<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            toggleable
        </title>
        <style>
            @font-face {
                font-family: 'font';
                src: url('docs/font/font.eot');
                src: url('docs/font/font.eot?#iefix') format('embedded-opentype'),
                    url('docs/font/font.woff2') format('woff2'),
                    url('docs/font/font.woff') format('woff'),
                    url('docs/font/font.ttf') format('truetype'),
                    url('docs/font/font.svg#d-dinregular') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            * {
                background-color: transparent;

                padding: 0;
                margin: 0;

                -ms-overflow-style: none;
                scrollbar-width: none;

                -webkit-user-select: none;
                -webkit-touch-callout: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

                font-family: "font";
                text-transform: lowercase;
                text-decoration: none;
                line-height: 1.2;
                color: black;
            }
            body {
				width: 100%;
				height: 100vh;
			}
            .sidebar {
				background-color: red;
				position: fixed;
				display: block;

				height: 100%;
			}
            .header, .footer {
                background-color: inherit;
			}
			.footer
			{
				position: absolute;
				bottom: 0px;
			}
            .main {
                height: calc(100vh - 140px);
                overflow: scroll;
            }
            .column_left {
                display: block;
                position: absolute;
            }
            .column_right {
                display: block;
                position: absolute;
                right: 0;
            }
            .cube {
                background-color: rgba(195, 195, 195, 0.35);

                box-shadow: 10px 10px 10px rgba(100, 100, 100, .35);
                border-radius: 17.5px 17.5px 17.5px 17.5px;

                font-size: 17.5px;
                line-height: 35px;
            }s
            .spacing_350 {
                background-color: inherit;
                display: block;
                height: 125px;
            }
            .slide-in_a {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease 0s forwards;
                -moz-animation: slidein 1s ease 0s forwards;
                -o-animation: slidein 1s ease 0s forwards;
                animation: slidein 1s ease 0s forwards;
            }
            .slide-in_b {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease .1s forwards;
                -moz-animation: slidein 1s ease .1s forwards;
                -o-animation: slidein 1s ease .1s forwards;
                animation: slidein 1s ease .1s forwards;
            }
            .slide-in_c {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease .2s forwards;
                -moz-animation: slidein 1s ease .2s forwards;
                -o-animation: slidein 1s ease .2s forwards;
                animation: slidein 1s ease .2s forwards;
            }
            .slide-in_d {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease .3s forwards;
                -moz-animation: slidein 1s ease .3s forwards;
                -o-animation: slidein 1s ease .3s forwards;
                animation: slidein 1s ease .3s forwards;
            }
            .slide-in_e {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease .4s forwards;
                -moz-animation: slidein 1s ease .4s forwards;
                -o-animation: slidein 1s ease .4s forwards;
                animation: slidein 1s ease .4s forwards;
            }
            .slide-in_f {
                margin: 17.5px 17.5px 17.5px 0px;

                opacity: 0;
                -webkit-animation: slidein 1s ease .5s forwards;
                -moz-animation: slidein 1s ease .5s forwards;
                -o-animation: slidein 1s ease .5s forwards;
                animation: slidein 1s ease .5s forwards;
            }
            @-webkit-keyframes slidein {
                0% {
                    transform: translateY(35px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }
            @-moz-keyframes slidein {
                0% {
                    transform: translateY(35px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }
            @-o-keyframes slidein {
                0% {
                    transform: translateY(35px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }
            @keyframes slidein {
                0% {
                    transform: translateY(35px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }
            .img {
                max-width: 100%;

                background-size: cover;
                background-position: center; /* top, 0px -35px; */
                
                border-radius: 17.5px 17.5px 17.5px 17.5px;
            }
            #img_jonas {
                background-image: url('docs/tim_ott_2019_08_portraits_zsb_000.jpg');
            }
            #img_dagmar {
                background-image: url('docs/tim_ott_2019_08_portraits_zsb_005.jpg');
            }
            #img_carina {
                background-image: url('docs/tim_ott_2019_08_portraits_zsb_004.jpg');
            }
            .font {
                padding: 17.5px 0px 0px 17.5px;
            }
            @media screen and (max-width: 600px) {
				.desktop, #desktop {
					display: none !important;
				}
                .sidebar {
					background-color: transparent;
                    margin: 0px;
                    z-index: 1;
				}
				.header, .footer {
					background-color: red;
					display: flex;
					padding: 17.5px 17.5px 17.5px 17.5px;
				}
				.header {
					box-shadow: 0px 10px 10px rgba(0, 0, 0, .2);
				}
				.footer {
					box-shadow: 0px -10px 10px rgba(0, 0, 0, .2);
				}
                .header img {
					background-color: transparent;
					width: 65px;
					margin: 8.25px 8.25px 8.25px 8.25px;
				}
                .main {
                    margin: 0px 0px 0px 17.5px;
                }
                .column_left {
                    margin: 35px 0px 0px 0px;
                }
                .column_right {
                    margin: calc(52.5px + 35px) 0px 0px 0px;
                }
                .cube {
                    width: calc(calc(100vw / 2) - 26.25px);
                    height: 325px;
                }
                .img {
                    height: 250px;
                }
			}
			@media screen and (min-width: 601px) {
				.mobile, #mobile {
					display: none !important;
				}
                .sidebar {
					background-color: red;
					box-shadow: 0px 0px 17.5px rgba(0, 0, 0, .2);
					width: 185px;
				}
				.header, .footer {
					background-color: inherit;
					display: block;
				}
				.footer {
					margin: 17.5px 0px 35px 0px;
				}
                .header img {
					background-color: transparent;
					width: 105px;
					margin: 35px 35px 26.75px 35px;
				}
                .main {
                    margin: 0px 0px 0px calc(17.5px + 185px);
                }
                .column_right {
                    margin: 70px 0px 0px 0px;
                }
                .cube {
                    width: calc(calc(calc(100vw / 2) - 26.25px) - 92.5px); /* 92.5 is halved value from main margin +X */
                    height: 325px;
                }
                .img {
                    height: 500px;
                }
			}
        </style>
    </head>
    <body oncontextmenu="return false">
        <div class="sidebar">
            <div class="header">
                <img src="docs/docs_logo_white.png" width="100%" height="auto" title="" alt="">
            </div>
            <div class="footer">
            </div>
        </div>
        <div class="main">
            <div class="desktop">
                <div class="column_left">
                    <div class="cube slide-in_a">
                        <div class="img" id="img_jonas"></div>
                        <div class="font">
                            Jonas Altaus
                        </div>
                    </div>
                    <div class="cube slide-in_c">
                        <div class="img" id="img_carina"></div>
                        <div class="font">
                            Carina Ott
                        </div>
                    </div>
                    <div class="cube slide-in_e">
                        slide-in_e
                    </div>
                </div>
                <div class="column_right">
                    <div class="cube slide-in_b">
                        <div class="img" id="img_dagmar"></div>
                        <div class="font">
                            Dagmar Horstmann
                        </div>   
                    </div>
                    <div class="cube slide-in_d">
                        slide-in_e
                    </div>
                    <div class="cube slide-in_f">
                        slide-in_e
                    </div>
                </div>
            </div>
            <div class="mobile">
                <div class="column_left">
                    <div class="cube slide-in_a">
                        <div class="img" id="img_jonas"></div>
                        <div class="font">
                            Jonas Altaus
                        </div>
                    </div>
                    <div class="cube slide-in_c">
                        <div class="img" id="img_carina"></div>
                        <div class="font">
                            Carina Ott
                        </div>
                    </div>
                    <div class="cube slide-in_e">
                        slide-in_e
                    </div>
                </div>
                <div class="column_right">
                    <div class="cube slide-in_b">
                        <div class="img" id="img_dagmar"></div>
                        <div class="font">
                            Dagmar Horstmann
                        </div>   
                    </div>
                    <div class="cube slide-in_d">
                        slide-in_e
                    </div>
                    <div class="cube slide-in_f">
                        slide-in_e
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
